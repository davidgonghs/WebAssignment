<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <h1> Registration form </h1>
  <div id="div1">
    <table id="form" cellspacing="3" cellpadding="6">
      <tr>
        <td><label for="fname"> FIRST NAME* </label></td>
        <td><input type="text" name="fname" id="fname" placeholder="Your name..." size="40"></td>
      </tr>
      <tr>
        <td><label for="lname"> LAST NAME* </label></td>
        <td><input type="text" name="lname" id="lname" placeholder="Your family name..."size="40"></td>
      </tr>

      <tr>
        <td><label for="fname"> EMAIL* </label></td>
        <td><input type="text" name="Email" id="Email" placeholder="Your email..." size="40"></td>
      </tr>

      <tr>
        <td><label for="fname"> MOBILE NO.* </label></td>
        <td><input type="text" name="Mno" id="Mno" placeholder="Your contact number..." size="40"></td>
      </tr>

      <tr>
        <td><label for="fname"> PASSWORD* </label>
        <td><input type="text" name="Pass" id="Pass" placeholder="Enter your password..." size="40"></td>
      </tr>

      <tr>
        <td><label for="fname"> RETYPE PASSWORD* </label>
        <td><input type="text" name="Repass" id="Repass" placeholder="Re-enter your password..." size="40"></td>
      </tr>

      <tr>
        <td><label for="fname"> ADDRESS* </label>
        <td><input type="text" name="Add" id="Add" placeholder="Your delivery address..." size="40"></td>
      </tr>

      <tr>
        <td><label for="fname"> POSTCODE* </label></td>
        <td><input type="text" name="Post" id="Post" placeholder="Your zipcode..." size=10"></td>
      </tr>
      <tr>
        <td><label for ="States">  STATES</label> </td>
        <td>
          <select name="States" id="States">
            <option> Kuala Lumpur </option>
            <option> Selangor  </option>
            <option> Penang </option>
            <option> Johor </option>
            <option> Melaka </option>
            <option> Perak </option>
            <option> Pahang </option>
            <option> Sabah  </option>
            <option> Sarawak </option>
            <option> Perlis </option>
            <option> Kedah </option>
            <option> Melaka </option>
            <option> Negeri Sembilan </option>
            <option> Kelantan </option>
            <option> Terenganu </option>
          </select>
        </td>
      </tr>
    </table>
  </div>
  <br>
  <table cellspacing="3" cellpadding="5" id="remind1" >
    <tr>
      <td>
        &emsp;<input type="checkbox" name="nw" id="nw" value ="Yes">
        <label for="nw"> I have read and agreed to <a href="Terms&Conditions.html">Terms and Conditions  </a> &emsp;</label> </td>
    </tr>
    <tr>
        <td>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          <button name="submit"  value="sub">submit </button>
          <button name="cancel"  value="xcan">cancel </button></td>
    </tr>
  </table>
  <p id="remind2"> ALREADY HAVE AN ACCOUNT? <a href="login.html">CLICK HERE TO LOG IN </a></p>
</body>
</html>
