<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="main">
  <p class="sign" align="center">Sign in</p>
  <form class="form1">
    <input class="un " type="text" align="center" placeholder="Username">
    <input class="pass" type="password" align="center" placeholder="Password">
    <input type="submit" value="Sign in" align="center" class="submit">
    <br>
    <p class="remember_me">
      <label><input type="checkbox" name="remember_me" id="remember_me">REMEMBER ME  </label>
    <p class="forgot" align="center"><a href="Forgot Password.html">Forgot Password?</a></p>
    <br>
    <p >&emsp; NOT A MEMBER YET? <a href="register.html">CLICK HERE TO REGISTER </a> </p>
  </form>
</div>
</body>
</html>
